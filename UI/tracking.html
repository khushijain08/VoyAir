<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracking - Luxury Flight Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
                    <span class="logo-icon">✈️</span>
                    <span class="logo-text">LUXURY AIR</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="booking.html" class="nav-link">Book Flight</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link login-btn">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Flight Tracking Map -->
    <section id="tracking" class="page active">
        <div class="tracking-container">
            <h1 class="page-title">Live Flight Tracking</h1>
            <div class="world-map glass-card">
                <div class="map-grid">
                    <div class="map-point" style="top: 30%; left: 20%;">
                        <div class="point-pulse"></div>
                        <div class="point-label">JFK</div>
                    </div>
                    <div class="map-point" style="top: 25%; left: 50%;">
                        <div class="point-pulse"></div>
                        <div class="point-label">LHR</div>
                    </div>
                    <div class="flight-path"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
